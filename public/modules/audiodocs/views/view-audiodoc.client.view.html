<section data-ng-controller="AudiodocsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="audiodoc.subject"></h1>
		<h3 data-ng-bind="audiodoc.content"></h3>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == audiodoc.user._id">
		<a class="btn btn-primary" href="/#!/audiodocs/{{audiodoc._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="audiodoc.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="audiodoc.user.displayName"></span>
		</em>
	</small>
</section>
