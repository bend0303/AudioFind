<section data-ng-controller="AudiodocsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Audiodocs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="audiodoc in audiodocs" data-ng-href="#!/audiodocs/{{audiodoc._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="audiodoc.created | date:'medium'"></span>
				by
				<span data-ng-bind="audiodoc.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="audiodoc.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!audiodocs.$resolved || audiodocs.length">
    	No Audiodocs yet, why don't you <a href="/#!/audiodocs/create">create one</a>?
    </div>
</section>
